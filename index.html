<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,  shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="Job1.css" media="screen" />
    <title>Cadastro</title>
</head>
<script>
    function funcao1()
    {
    alert("Olá, Mundo!");
    }
    </script>
<body>
    <div>
      <h1 id="título" >Cadastro de DEVs</h1>
      <p id="subtítulo" >Complete suas informações</p> 
      <br>
    </div>

    <form>
            <fieldset class="grupo">
                <div class="campo">
                    <label for=nome >Nome</label> 
                    <input type= "text"  name= "nome"  id= "nome" required>
                </div>
                <div class="campo">
                    <label for="sobrenome">Sobrenome</label>
                    <input type= "text" name= "Sobrenome"  id= "sobrenome" required>
                </div>

            </fieldset>

                <div class="campo">
                    <label for="email">Email</label>         
                <input type="email" name="email" id="email" required>
                </div>


                <div class="campo">
                    <label>De qual lado da aplicação você desenvolve? </label>
                    <label>
                        <input type="radio" name="devweb" value="frontend" checked> Front-end
                    </label>

                    <label>
                        <input type="radio" name="devweb" value="backend"> Back-end
                    </label>

                    <label>
                        <input type="radio" name="devweb" value="fullstack"> Fullstack
                    </label>
                </div>

                <div class="campo">
                    <label>Senioridade</label>
                    <select id="senioridade" required>
                        <option selected disable valeu="">Selecione</option>
                        <option>Junior</option>
                        <option>Pleno</option>
                        <option>Senior</option>
                </div>

                <fieldset class="grupo">
                
                    <div id="check">
                        <label>Selecione as tecnologias que utiliza:</label>
                        <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                        <label for="tecnologia1"> HTML</label>
                        <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                        <label for="tecnologia2"> CSS</label>
                        <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                        <label for="tecnologia3"> JavaScript</label>
                        <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                        <label for="tecnologia4"> PHP</label>
                        <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                        <label for="tecnologia5"> C#</label>
                        <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                        <label for="tecnologia6"> Python</label>
                        <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                        <label for="tecnologia7"> Java</label>
                    </div>
                </fieldset>

                <div class="campo">
                    <br>
                    <label for="experiencia">Conte um pouco da sua experiência:</label>
                    <textarea rows="6" style="width: 26em"  id= experiência name= experiência></textarea>
                </div>

                <button class="botão" type=submit> Concluído </button>
                <input type="button" onclick="funcao1()" value="Exibir Alert" />


            </form>
    </body>
</html>
